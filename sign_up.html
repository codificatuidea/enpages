<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codea - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/sign_up.css">
</head>
<body>
    <div class="contenedor">
        <a href="index.html"><h1>Codea</h1></a>
        <form>
            <div class="form-group">
              
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu Email" required>
              <small id="emailHelp" class="form-text text-muted">No compartiremos tu dirección de email con naide más.</small>
            </div>
            <div class="form-group">
              
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            
            <div class="form-group form-check">

              <input type="checkbox" class="form-check-input" required> 
              <label>Estoy de acuerdo con los terminos y condiciones</label> 
              <br>
              <input type="checkbox" class="form-check-input" checked> 
              <label>Me gustaria recibir ofertas de Codea</label>
              
            </div>
            <button type="submit" class="btn btn-outline-light">Registrarme ahora</button>
          </form>
    </div>
   
</body>
</html>
